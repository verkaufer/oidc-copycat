<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="../assets/css/pico.min.css">
    <title>Create Application</title>
</head>

<body>

    <header class="container">
        <nav>
            <ul>
                <li><strong>OIDC Copycat</strong></li>
            </ul>
            <ul>
                <li><a href="./users.html" class="contrast">Directory</a></li>
                <li><a href="./admin.html" class="contrast">Applications</a></li>
                <li><a href="#" class="contrast">Config</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section>
            <h1>New Application</h1>
                <form>
                    <fieldset>
                        <label>
                            Application name
                            <input type="text" name="application_name" placeholder="OIDC App name">
                        </label>
                       <fieldset>
                        <legend>Application Type</legend>
                        <input type="radio" id="public" name="application_type" checked>
                        <label htmlFor="public">Public</label>
                        <input type="radio" id="private" name="application_type">
                        <label htmlFor="private">Private</label>
                       </fieldset>
                        <label>
                            Redirect URIs
                            <input type="text" name="redirect_uri" placeholder="Redirect URI"
                                value="">
                        </label>
                        <button id="add_redirect_uri" class="secondary">Add Redirect URI</button>
                    </fieldset>
                    <input type="button" id="save_new_application" value="Create Application"/>
                </form>
        </section>

    </main>
</body>

</html>
