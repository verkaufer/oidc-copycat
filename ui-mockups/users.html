<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="../assets/css/pico.min.css">
    <title>Hello world!</title>
</head>

<body>

    <header class="container">
        <nav>
            <ul>
                <li><strong>OIDC Copycat</strong></li>
            </ul>
            <ul>
                <li><a href="./users.html" class="contrast">Directory</a></li>
                <li><a href="./admin.html" class="contrast">Applications</a></li>
                <li><a href="#" class="contrast">Config</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section>
            <h1>Directory</h1>
            <p>
                <a href="../users-new.html" role="button" tabindex="0">New User</a>
            </p>
            <article>
                <h2>Doug Dimmadome</h2>
                <form>
                    <fieldset class="grid">
                        <label>
                            First Name (Given Name)
                            <input type="text" name="first_name" placeholder="First Name"
                                value="Doug">
                        </label>
                        <label>
                            Last Name (Family Name)
                            <input type="text" name="last_name" placeholder="Last Name"
                                value="Dimmadome" />
                        </label>
                    </fieldset>
                    <fieldset>
                        <label>
                            Email
                            <input type="email" name="email" placeholder="foo.bar@example.com" value="doug@dimmadome.com">
                        </label>
                        <label>
                            Directory ID
                            <input type="text" name="directory_id" value="asg24i9dsf0bn31">
                            <small>Identifier unique within the Directory. Sent as <kbd>sub</kbd> claim.</small>
                        </label>
                    </fieldset>
                    <input type="button" value="Save" />
                </form>
            </article>
        </section>

    </main>
</body>

</html>
