<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="../assets/css/pico.min.css">
    <title>Hello world!</title>
</head>

<body>

    <header class="container">
        <nav>
            <ul>
                <li><strong>OIDC Copycat</strong></li>
            </ul>
            <ul>
                <li><a href="./users.html" class="contrast">Directory</a></li>
                <li><a href="./admin.html" class="contrast">Applications</a></li>
                <li><a href="#" class="contrast">Config</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section>
            <h1>Registered Applications</h1>
            <p>
                <a href="./admin-new-app.html" role="button" tabindex="0">New Application</a>
            </p>
            <article>
                <h2>Flimflam</h2>
                <form>
                    <fieldset>
                        <label>
                            Redirect URIs
                            <input type="text" name="redirect_uri" placeholder="Redirect URI"
                                value="https://localhost:1234/auth/oidc/redirect">
                        </label>
                        <label>
                            Application ID
                            <input type="text" name="application_id" readonly value="0ce7a2ed-2960-413f-910f-60afe2084225" />
                        </label>
                    </fieldset>
                    <fieldset>
                        <h4>OAuth URIs</h4>
                        <label>
                            Well-Known URL
                            <input name="well_known" readonly value="http://localhost:8080/{APP_ID}/.well-known/oidc-configuration" />
                        </label>
                        <label>
                            Token URL
                            <input name="token_url" readonly value="http://localhost:8080/oauth/token" />
                        </label>
                    </fieldset>
                </form>
            </article>
            <article>
                <h2>Foobar</h2>
                <form>
                    <fieldset>
                        <label>
                            Redirect URIs
                            <input type="text" name="redirect_uri" placeholder="Redirect URI"
                                value="https://localhost:1234/auth/oidc/redirect">
                        </label>
                        <label>
                            Application ID
                            <input type="text" name="application_id" readonly value="0ce7a2ed-2960-413f-910f-60afe2084225" />
                        </label>
                    </fieldset>
                    <fieldset>
                        <h4>OAuth URIs</h4>
                        <label>
                            Well-Known URL
                            <input name="well_known" readonly value="http://localhost:8080/{APP_ID}/.well-known/oidc-configuration" />
                        </label>
                        <label>
                            Token URL
                            <input name="token_url" readonly value="http://localhost:8080/oauth/token" />
                        </label>
                    </fieldset>
                </form>
            </article>
        </section>

    </main>
</body>

</html>
